{{- range $page := (.Paginate .Pages.ByLastmod.Reverse).Pages }}
<h2><a href="{{ $page.RelPermalink }}">{{ $page.LinkTitle }}</a>{{ $page.Description }}</h2>
{{- $lmd := printf "<script>document.write(ts_to_readable_time(get_timestamp(%q), false, %q, false));</script>" $page.Lastmod "" }}
<p>Last modified: {{ $lmd | safeHTML }} ago</p>
{{- with $page.Summary }}
<p>{{ . }}</p>
{{- end }}
{{- end }}
