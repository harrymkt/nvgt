<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{- block "title" . -}}{{ .Title }} - {{ site.Title }}{{- end -}}</title>
<style>
details summary
{
cursor: pointer;
}
details summary > *
{
display: inline;
}
</style>
<script src = "{{ absURL "scripts/functions.js" }}"></script>
</head>
<body>
<a href="#content-anchor">Skip to content</a>
{{- partial "menu.html" (dict "menuID" "main" "page" .) }}
<main>
<div id="content-anchor">
{{- block "main" . }}
{{- end -}}
</div>
</main>
<footer><div id="footer">
&copy; 2022&ndash;{{ now | dateFormat "2006" }}<a href="https://samtupy.com">Sam Tupy Productions</a>
</div></footer>
<script src = "{{ absURL "scripts/copy.js" }}"></script>
</body>
</html>
